<!DOCTYPE html>
<html>

<head>
  <title>calculator</title>
  <style>
    .calculator-body {
      height: 500px;
      width: 350px;
      background-color: white;
      margin: 20px auto;
      border: solid 2px black;
      border-radius: 20px;
      padding: auto;
      box-shadow: 10px 10px 0px 0px gray;

    }
    .flex {
      background-color: black;
      height: 130px;
      border-radius: 20px 20px 0px 0px;
      display: flex;
      justify-content: center;

    }

    .display {
      height: 100px;
      width: 330px;
      background-color: #00b3b3;
      margin: auto;
      text-align: right;
      font-size: 70px;
      display: block;
      border-radius: 20px;
      font-family: 'DS-Digital Normal';
    }
    </style>
</head>

<body>
    <div class="calculator-body">
        <div class="flex">
      <input type="text" value="0" class="display">
    </div>
    </div>
    
    </body>

</html>
